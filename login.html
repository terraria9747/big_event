<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆页面</title>
    <!-- 引入Layui插件 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" title="大事件...">
    </div>

    <!-- 登录部分 -->
    <div class="loginBox">
        <!-- 上部标题 -->
        <div class="loginBoxTitle"></div>
        <!-- 登录页面 -->
        <div class="login_box">
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名..." autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登 录</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" class="link_reg">没有账号? 去注册...</a>
                </div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="reg_box">
            <form class="layui-form" id="reg_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名..." autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码..." autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注 册</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" class="link_login">已有账号? 去登录...</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入Layui文件, 可实现表单验证 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 自己封装的baseAPI, 基于Jquery, 并在登录之前 -->
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
